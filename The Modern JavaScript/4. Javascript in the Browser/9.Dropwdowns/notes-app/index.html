<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notes App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" />
    <style>
        body {
            padding: 5px;
        }
        input, select {
            width: 50% !important;
        }
    </style>
</head>

<body>
    <h1>Notes App</h1>
    <h2>Take notes and never forget</h2>
    <input type="text" id="search-text" class="form-control" placeholder="Filter notes">
    <select name="" id="filter-by" class="form-control">
        <option value="byEdited">Sort by last edited</option>
        <option value="byCreated">Sort by recently created</option>
        <option value="alphabetical">Sort alphabetically</option>
    </select>
    <div id="notes"></div>
    <button id="create-note" class="btn btn-primary">Create Notes</button>

</body>
<script src="./notes-app.js"></script>

</html>
